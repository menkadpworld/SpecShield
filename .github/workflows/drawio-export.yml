name: Export Draw.io Diagrams

on:
  push:
    paths:
      - "**/*.drawio"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Export drawio files using Docker
        uses: addnab/docker-run-action@v3
        with:
          image: rlespinasse/drawio-export:latest
          options: -v ${{ github.workspace }}:/data
          run: |
            mkdir -p diagrams/rendered
            for f in $(find diagrams -name '*.drawio'); do
              base=$(basename "$f" .drawio)
              drawio --no-sandbox -x -f svg -o /data/diagrams/rendered "$f"
              echo "Exported $f â†’ diagrams/rendered/$base.svg"
            done

      - name: Commit rendered SVGs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add diagrams/rendered/*.svg
          git commit -m "Auto-rendered draw.io diagrams" || echo "No changes"
          git push
