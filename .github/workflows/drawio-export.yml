name: Export Draw.io Diagrams

on:
  push:
    paths:
      - "**/*.drawio"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Draw.io CLI
        run: npm install -g @drawio/batch-cli

      - name: Export diagrams
        run: |
          mkdir -p diagrams/rendered
          for file in $(find diagrams -name "*.drawio"); do
            base=$(basename "$file" .drawio)
            drawio-batch convert "$file" "diagrams/rendered/$base.svg" --format svg
            echo "Exported $file â†’ diagrams/rendered/$base.svg"
          done

      - name: Commit rendered SVGs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add diagrams/rendered/*.svg
          git commit -m "Auto-rendered Draw.io diagrams" || echo "No changes to commit"
          git push
